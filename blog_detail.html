// ğŸ”¹ **ìƒˆë¡œìš´ ë°±ì—”ë“œ API ìš”ì²­ í•¨ìˆ˜ (GET ìš”ì²­)**
async function fetchDataFromBackend(endpoint, params = {}) {
    try {
        const queryString = new URLSearchParams(params).toString();
        const backendURL = `http://127.0.0.1:8000/${endpoint}${queryString ? "?" + queryString : ""}`;

        console.log(`ğŸ“Œ API ìš”ì²­: ${backendURL}`);  // ìš”ì²­ URL ë¡œê·¸ í™•ì¸

        const accessToken = localStorage.getItem("access_token");
        if (!accessToken) {
            console.warn("âš ï¸ ì•¡ì„¸ìŠ¤ í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë¡œê·¸ì¸ ì—¬ë¶€ë¥¼ í™•ì¸í•˜ì„¸ìš”.");
            return null;
        }

        const response = await fetch(backendURL, {
            method: "GET",
            headers: {
                "Accept": "application/json",
                "Authorization": `Bearer ${accessToken}`,
            },
        });

        if (!response.ok) {
            console.error(`âš ï¸ API ìš”ì²­ ì‹¤íŒ¨: ${backendURL} (ìƒíƒœ ì½”ë“œ: ${response.status})`);
            const errorText = await response.text();
            console.error(`âš ï¸ ì˜¤ë¥˜ ë©”ì‹œì§€: ${errorText}`);
            return null;
        }

        return await response.json();
    } catch (error) {
        console.error(`âŒ ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ${error.message}`);
        return null;
    }
}
