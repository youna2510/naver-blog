<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Blog Project</title>
    <style>

        html, body {
            min-width:1280px;
            overflow-y:auto;
            overflow-x: auto;
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        

/*헤더 부분*/        
        .header {
            display: flex;
            justify-content: space-between; /* 좌우로 균등 배치 */
            align-items: center; /* 세로 중앙 정렬 */
            padding: 5px 17%; /* 좌우 패딩 설정 */
            background-color: #f1d1d3;
            color: white;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }


        .header .logo {
            height: 49px; /* 고정된 로고 크기 */
            width: auto; /* 비율 유지 */
            margin: 1px; /* margin (이미지를 둘러싸는 여백의 폭) 제거 */
            transition: margin-left 0.3s ease;
            font-size:27px;
            font-weight:800;

        }

        .header .search {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .header .search input {
            width: 60%; /* 검색창 너비 */
            padding: 12px;
            border: none;
            border-radius: 0px;
            margin-right: 300px;
            border-color: #f1d1d3;

        }

        .header .search button { /*윗줄 검색 버튼*/
            padding: 11px 13px;
            border: none;
            background-color: #da9d9c;
            border-color: #da9d9c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-left:-193px;
        }

        
        .header .search button:hover {
            background-color: #861f1c;
        }

        .header .menu {
            display: flex;
        }


        .header .menu button {
            background-color: #da9d9c;
            color: #fff;
            border: none;
            padding: 11px 16px;
            border-radius:2px;
            cursor: pointer;
            font-weight: bold;
        }

        .header .menu button:hover {
            background-color: #861f1c;
        }
        
        


        .search select {
            width:100%;
            padding:11.8px;
            border: 0.05px solid;
            border-color: #da9d9c;
            margin-right:20px;
        }
        
        

        .main-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        

 

/*왼쪽 부분*/
        .left-column {
            width: 100%;
            padding: 20px;
        }



/* 카테고리 네비게이션 */
        .category-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .category-nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            border-bottom: 2.5px solid #ddd;
            border-top: 2.5px solid #ddd;
        }

        .category-nav li {
            margin-right: 30px;
        }

        .category-nav a {
            display: block;
            padding: 10px 15px;
            font-size: 14px;
            color: black;
            text-decoration: none;
        }

        .category-nav a:hover, 
        .category-nav a.active {
            color: #861f1c;
            font-weight: bold;
            border-bottom: 3px solid #861f1c;
        }

/* 글 목록 스타일 */
        .post-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

/* 개별 글 */
        .post {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

/* 작성자 정보 */
        .post-author {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .post-author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .author-name {
            font-size: 14px;
            font-weight: bold;
        }

        .time {
            font-size: 12px;
            color: gray;
            margin-top:6px;
        }

/* 글 내용 */
        .post-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-text {
            flex: 1;
        }

        .post-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .post-text p {
            font-size: 14px;
            color: gray;
        }

        .post-meta {
            font-size: 12px;
            color: gray;
            margin-top:13px;
        }

        .post-content img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }


    </style>
</head>

<body>
    <header class="header">
        <!-- 로고 -->
        <div class="logo">SG blog</div>

        <!-- 검색 영역 -->
        <div class="search">
            <div class="search-select">
                <label for="search-type" class="visually-hidden"></label>
                <select id="search-type" name="type">
                    <option value="geul">글</option>
                    <option value="blog">블로그</option>
                    <option value="id">별명, 아이디</option>
                </select>
            </div>

            <div class="search-input">
                <label for="search-input" class="visually-hidden"></label>
                <input id="search-input" type="text" placeholder="검색어를 입력하세요">
            </div>

            <button class="search-button">검색</button>
        </div>

        <!-- 메뉴 버튼 -->
        <div class="menu">
            <button onclick="location.href='login.html'">로그인</button>
        </div>
    </header>

    <div class="main-container">
        <div class="left-column">
 
        
            <!-- 카테고리 네비게이션 -->
            <nav class="category-nav">
                <ul>
                    <li><a href="search_guel.html">글</a></li>
                    <li><a href="search_blog.html" class="active">블로그</a></li>
                    <li><a href="search_id.html">별명 · 아이디</a></li>
                </ul>
            </nav>
        
            <!-- 전체 공개된 글 목록 -->
            <div class="post-list">
                <div class="post">
                    <div class="post-author">
                        <img src="assets/profile.png" alt="프로필">
                        <div>
                            <div class="author-name">ㅇㅇ</div>
                            <div class="time">7시간 전</div>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-text">
                            <h3>전체 카테고리 글1</h3>
                            <p>안녕하세요!</p>
                            <div class="post-meta">
                                <span>공감 66</span> · <span>댓글 18</span>
                            </div>
                        </div>
                        <img src="https://via.placeholder.com/120" alt="대표사진">
                    </div>
                </div>
        
                <div class="post">
                    <div class="post-author">
                        <img src="assets/profile.png" alt="프로필">
                        <div>
                            <div class="author-name">사용자</div>
                            <div class="time">9시간 전</div>
                        </div>
                    </div>
                    <div class="post-content">
                        <div class="post-text">
                            <h3>전체 카테고리 글2</h3>
                            <p>ㅇㅇㅇ</p>
                            <div class="post-meta">
                                <span>공감 49</span> · <span>댓글 3</span>
                            </div>
                        </div>
                        <img src="https://via.placeholder.com/120" alt="대표사진">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
