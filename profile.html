<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Serif+KR&family=Gaegu&family=Nanum+Pen+Script&family=Black+And+White+Picture&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #da9d9c;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .header .menu {
            display: flex;
            gap: 10px;
            font-size:15px;
            font-weight:500;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .header .menu a:hover {
            background-color: #861f1c;
        }

        .container {
            display: flex;
            margin-top: 1px;
            padding: 15px;
        }

        .sidebar {
            width: 230px;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            font-size: 16px;
            margin-bottom: 13px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            color: #555;
        }

        .sidebar ul li:hover {
            color: #861f1c;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 25px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 26px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-top:6px;
        }

        .form-group textarea {
            height: 80px;
            resize: none;
        }

        .form-group button {
            background-color: #da9d9c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom:25px;
        }

        .form-group button:hover {
            background-color: #861f1c;
        }

        /* 이미지 미리보기 스타일 */
        .image-preview {
            margin-top: 10px;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: none;
            object-fit: cover;
        }

        /* 수정 완료 버튼 */
        .save-button {
            width: 80%;
            text-align: center;
            margin-top: 20px;
        }

        .save-button button {
            background-color: #da9d9c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
        }

        .save-button button:hover {
            background-color: #861f1c;
        }


        /* 저장 완료 메시지 */
        .success-message {
            display: none;
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>SG Blog 관리</div>
        <div class="menu">
            <a href="main_login.html">블로그 홈</a>
            <a href="myprolog.html">내 블로그</a>
            <a href="main_login.html">이웃블로그</a>
            <a href="main.html">로그아웃</a>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h3>기본 설정</h3>
            <ul>
               
                <a style="text-decoration-line: none;" href="./profile.html" style="color:#861f1c"><li>프로필 관리</li></a>

                <a style="text-decoration-line: none;" href="./neighborhood.html"><li>이웃 관리</li></a>
                <a style="text-decoration-line: none;" href="./category.html"><li>카테고리 관리</li></a>

            </ul>
        </aside>
        <section class="content">
            <h2>블로그 정보</h2>

            <div class="form-group">
                <label>블로그 이름</label>
                <input type="text" id="blogName" placeholder="블로그명 입력">
            </div>
            <div class="form-group">
                <label>별명</label>
                <input type="text" id="nickname" placeholder="사용자 닉네임">
            </div>
            <div class="form-group">
                <label>소개글</label>
                <textarea id="description" placeholder="블로그 프로필 영역의 프로필 이미지 아래에 표시됩니다."></textarea>
            </div>

            <div class="form-group">
                <label>블로그 프로필 이미지</label>
                <input type="file" id="profileImageInput" accept="image/*">
                <img id="profilePreview" class="image-preview" alt="프로필 미리보기">
            </div>

            <div class="form-group">
                <label>모바일앱 커버 이미지</label>
                <input type="file" id="mobileCoverInput" accept="image/*">
                <img id="mobileCoverPreview" class="image-preview" alt="모바일앱 커버 미리보기">
            </div>

            <div class="form-group">
                <label for="neighborVisibility">서로이웃 목록 공개 여부</label>
                <select id="neighborVisibility">
                    <option value="true">공개</option>
                    <option value="false">비공개</option>
                </select>
            </div>
            

            <div class="save-button">
                <button id="updateProfileButton" onclick="updateProfile()">수정 완료</button>
                <p id="successMessage" class="success-message">변경 사항이 저장되었습니다!</p>
            </div>

            
        </section>
    </div>

    <script>
    // ✅ 이미지 미리보기 기능
function previewImage(inputId, previewId) {
    document.getElementById(inputId).addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });
}

// ✅ 프로필 이미지 및 모바일 커버 미리보기 적용
previewImage("profileImageInput", "profilePreview");
previewImage("mobileCoverInput", "mobileCoverPreview");

// ✅ 페이지 로드 시 프로필 정보 불러오기
document.addEventListener("DOMContentLoaded", async function () {
    const accessToken = localStorage.getItem("access_token");
    if (!accessToken) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8000/profile/me/", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": "application/json"
            }
        });

        if (response.status === 200) {
            const data = await response.json();
            document.getElementById("blogName").value = data.blog_name || "";
            document.getElementById("nickname").value = data.username || "";
            document.getElementById("description").value = data.intro || "";

            // 🔥 서로이웃 공개 여부 설정 (백엔드에서 받은 값 반영)
            document.getElementById("neighborVisibility").value = data.neighbor_visibility ? "true" : "false";

            // 🔥 프로필 이미지 & 모바일 커버 이미지 미리보기
            if (data.user_pic) {
                document.getElementById("profilePreview").src = data.user_pic;
                document.getElementById("profilePreview").style.display = "block";
            }
            if (data.blog_pic) {
                document.getElementById("mobileCoverPreview").src = data.blog_pic;
                document.getElementById("mobileCoverPreview").style.display = "block";
            }
        } else {
            alert("프로필 정보를 불러올 수 없습니다.");
        }
    } catch (error) {
        console.error("서버 연결 오류:", error);
        alert("서버 연결에 실패했습니다.");
    }
});

// ✅ 프로필 업데이트 (PATCH 요청)
async function updateProfile() {
    console.log("✅ 수정 완료 버튼 클릭됨! updateProfile 함수 실행");

    const accessToken = localStorage.getItem("access_token");
    if (!accessToken) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
        return;
    }

    console.log("✅ Access Token:", accessToken);

    // FormData 사용 (이미지 파일 업로드 포함)
    const formData = new FormData();
    formData.append("blog_name", document.getElementById("blogName").value.trim());
    formData.append("username", document.getElementById("nickname").value.trim());
    formData.append("intro", document.getElementById("description").value.trim());

    // 🔥 boolean 값 변환
    const neighborVisibility = document.getElementById("neighborVisibility").value === "true";
    formData.append("neighbor_visibility", neighborVisibility);

    // 🔥 이미지 파일 추가 (선택된 경우에만)
    const profileImage = document.getElementById("profileImageInput").files[0];
    if (profileImage) {
        formData.append("user_pic", profileImage);
        console.log("✅ 프로필 이미지 추가됨");
    }

    const coverImage = document.getElementById("mobileCoverInput").files[0];
    if (coverImage) {
        formData.append("blog_pic", coverImage);
        console.log("✅ 커버 이미지 추가됨");
    }

    try {
        console.log("✅ 서버로 PATCH 요청 시작...");

        const response = await fetch("http://127.0.0.1:8000/profile/me/", {
            method: "PATCH",
            headers: {
                "Authorization": `Bearer ${accessToken}` // ✅ Content-Type 제거
            },
            body: formData
        });

        console.log("✅ 서버 응답 상태 코드:", response.status);

        if (response.status === 200) {
            const data = await response.json();
            console.log("✅ 서버 응답 데이터:", data);

            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
            }, 2000);

            // ✅ 입력 필드 갱신
            document.getElementById("blogName").value = data.blog_name || "";
            document.getElementById("nickname").value = data.username || "";
            document.getElementById("description").value = data.intro || "";
            document.getElementById("neighborVisibility").value = data.neighbor_visibility ? "true" : "false";

            // ✅ 이미지 미리보기 갱신
            if (data.user_pic) {
                document.getElementById("profilePreview").src = data.user_pic;
                document.getElementById("profilePreview").style.display = "block";
            }
            if (data.blog_pic) {
                document.getElementById("mobileCoverPreview").src = data.blog_pic;
                document.getElementById("mobileCoverPreview").style.display = "block";
            }
        } else {
            alert("❌ 프로필 업데이트에 실패했습니다. 응답 코드: " + response.status);
        }
    } catch (error) {
        console.error("❌ 프로필 업데이트 오류:", error);
        alert("❌ 서버 연결에 실패했습니다.");
    }
}



    </script>
</body>
</html>
