<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Serif+KR&family=Gaegu&family=Nanum+Pen+Script&family=Black+And+White+Picture&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #da9d9c;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .header .menu {
            display: flex;
            gap: 10px;
            font-size: 15px;
            font-weight: 500;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .header .menu a:hover {
            background-color: #861f1c;
        }

        .container {
            display: flex;
            margin-top: 1px;
            padding: 15px;
        }

        .sidebar {
            width: 230px;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            font-size: 16px;
            margin-bottom: 13px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            color: #555;
        }

        .sidebar ul li:hover {
            color: #861f1c;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 25px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 26px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 6px;
        }

        .form-group button {
            background-color: #da9d9c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 25px;
        }

        .form-group button:hover {
            background-color: #861f1c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>SG Blog 관리</div>
        <div class="menu">
            <a href="main_login.html">블로그 홈</a>
            <a href="myprolog.html">내 블로그</a>
            <a href="main_login.html">이웃블로그</a>
            <a href="main.html">로그아웃</a>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h3>기본 설정</h3>
            <ul>
                <a href="./profile.html"><li>프로필 관리</li></a>
                <a href="./neighborhood.html"><li>이웃 관리</li></a>
                <a href="./category.html"><li>카테고리 관리</li></a>
                <a href="./password_update.html"><li>비밀번호 변경</li></a>
            </ul>   
        </aside>

        <section class="content">
            <h2>비밀번호 변경</h2>
            <div class="form-group">
                <input type="password" id="currentPassword" style="width:700px; margin-bottom:5px;" placeholder="현재 비밀번호 입력">
                <input type="password" id="newPassword" style="width:700px; margin-bottom:5px;" placeholder="새로운 비밀번호 입력">
                <input type="password" id="confirmPassword" style="width:700px; margin-bottom:20px;" placeholder="새로운 비밀번호 확인">
                <div>
                    <button id="updatePasswordBtn" style="width:80px; margin-left:300px;">확인</button>
                </div>
            </div>
        </section>
    </div>

    <script>
    async function updatePassword(currentPassword, newPassword, confirmPassword) {
        const url = "http://127.0.0.1:8000/password/update/";
        
        // 로컬 스토리지에서 인증 토큰 가져오기
        const accessToken = localStorage.getItem("access_token");
        if (!accessToken) {
            alert("로그인이 필요합니다.");
            window.location.href = "login.html";
            return;
        }

        // CSRF 토큰이 필요하면 HTML의 메타 태그나 쿠키에서 가져오기
        const csrfToken = document.querySelector('meta[name="csrf-token"]')?.content || "";

        // 비밀번호 변경 요청
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "X-CSRFTOKEN": csrfToken
                },
                body: JSON.stringify({
                    current_password: currentPassword,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                })
            });

            const result = await response.json();

            if (response.ok) {
                alert("비밀번호가 성공적으로 변경되었습니다.");
                window.location.href = "main_login.html";
            } else {
                alert(result.error || "비밀번호 변경 실패");
            }
        } catch (error) {
            console.error("비밀번호 변경 중 오류 발생:", error);
            alert("비밀번호 변경 중 오류가 발생했습니다.");
        }
    }

    // 버튼 클릭 이벤트 핸들러
    function updatePasswordHandler() {
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        updatePassword(currentPassword, newPassword, confirmPassword);
    }

    // 버튼 클릭 이벤트 추가
    document.getElementById("updatePasswordBtn").addEventListener("click", updatePasswordHandler);
    </script>
</body>
</html>
