<script src="comment.js"></script>

<div id="comment-section">
  <h3 class="comment-title">댓글</h3>

  <!-- ✅ 댓글 목록 (동적 데이터 삽입) -->
  <div class="comments-container">
    <!-- 댓글 데이터가 여기에 동적으로 추가됨 -->
  </div>

  <!-- ✅ 댓글 페이지네이션 -->
  <div class="comment_pagination">
    <ul class="pagination">
      <li><a href="#" class="active num">1</a></li>
      <li><a href="#" class="num">2</a></li>
    </ul>
  </div>
</div>

<!-- ✅ 댓글 작성 입력창 -->
<div class="comment_write">
  <a class="cmt_writer_nickname"><strong>닉네임</strong></a>
  <div class="writing_comment">
    <textarea
      class="writing_comment_input"
      type="text"
      id="comment"
      name="comment"
      placeholder="블로그가 더 훈훈해지는 댓글 부탁드립니다. 불쾌감을 주는 욕설과 악플은 삭제될 수 있습니다."
    ></textarea>
  </div>
  <hr class="comment_hr" />
  <div class="comment_btns">
    <a>스티커</a><a>사진</a><a>비밀댓글</a>
    <!-- ✅ 댓글 등록 버튼 -->
    <button class="submit_cmt"><strong>등록</strong></button>
  </div>
</div>

<!— ✅ 댓글 전용 CSS 연결 —>
<link rel="stylesheet" href="comment.css" />
