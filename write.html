        function insertAtCursor(html) {
            const contentField = document.getElementById("contentField");
            contentField.focus(); // âœ… ê°•ì œ í¬ì»¤ìŠ¤í•˜ì—¬ ì»¤ì„œ ì„¤ì •
    
            const selection = window.getSelection();
            if (!selection.rangeCount) {
                console.warn("â— No selection range found. Appending at the end.");
                contentField.innerHTML += html; // âœ… ì»¤ì„œ ì—†ìœ¼ë©´ ë§¨ ëì— ì‚½ì…
                return;
            }
    
            const range = selection.getRangeAt(0);
            range.deleteContents(); // âœ… ê¸°ì¡´ ì„ íƒ ë²”ìœ„ ì‚­ì œ (ì•ˆ í•˜ë©´ ì¤‘ë³µ ì‚½ì… ê°€ëŠ¥ì„± ìˆìŒ)
    
            const div = document.createElement("div");
            div.innerHTML = html;
            const frag = document.createDocumentFragment();
    
            while (div.firstChild) {
                frag.appendChild(div.firstChild);
            }
    
            range.insertNode(frag);
    
            // ğŸ”¥ ì»¤ì„œë¥¼ ì´ë¯¸ì§€ ë‹¤ìŒìœ¼ë¡œ ì´ë™ (ì‚¬ìš©ì ê²½í—˜ ê°œì„ )
            range.setStartAfter(frag.lastChild);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }
